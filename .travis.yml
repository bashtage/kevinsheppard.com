language: python
cache:
  pip: true
  directories:
    - kevinsheppard.com/output

dist: bionic
sudo: false

env:
  global:
    # Doctr deploy key for bashtage/kevinsheppard.com
    - secure: ""

addons:
  apt:
    packages:
      - pandoc

git:
  depth: 1000

matrix:
  fast_finish: true
  include:
  - python: 3.7

install:
  - pip install pip --upgrade
  - pip install -r requirements.txt -q
  - cd site

script:
  - python generate_index.py
  - nikola build

after_success:
  - set -e
  - cd ..
  - pip install doctr
  - doctr deploy --build-tags --built-docs site/output/ .
